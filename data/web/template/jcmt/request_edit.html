{% extends "generic/proposal_view.html" %}
{% set scripts=['edit_jcmt_request'] %}

{% block content %}

{% if message is not none %}
    <p class="warning">
        {{ message }}
    </p>
{% endif %}

<form method="POST" action="{{ url_for('.request_edit', proposal_id=proposal_id) }}">

    <table id="requests">
        <tr>
            <th>Instrument</th>
            <th>Weather band</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        {% for request in requests %}
            <tr id="requestrow_{{ request.id }}">
                <td>
                    <select name="instrument_{{ request.id }}">
                        {% for instrument_id, instrument_name in instruments.items() %}
                            <option value="{{ instrument_id }}" {{ 'selected="selected"' | safe if instrument_id == request.instrument }}>{{ instrument_name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="weather_{{ request.id }}">
                        {% for weather_id, weather_name in weathers.items() %}
                            <option value="{{ weather_id }}" {{ 'selected="selected"' | safe if weather_id == request.weather }}>{{ weather_name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="number" min="0" step="any" name="time_{{ request.id }}" value="{{ request.time }}" /> hours</td>
                <td><input type="button" id="delete_{{ request.id }}" value="Delete" />
            </tr>
        {% endfor %}
    </table>
    <table class="template">
        <tr id="requestrow_template">
            <td>
                <select name="instrument">
                    {% for instrument_id, instrument_name in instruments.items() %}
                        <option value="{{ instrument_id }}">{{ instrument_name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <select name="weather">
                    {% for weather_id, weather_name in weathers.items() %}
                        <option value="{{ weather_id }}">{{ weather_name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td><input type="number" min="0" step="any" name="time" /> hours</td>
            <td><input type="button" id="delete_template" value="Delete" />
        </tr>
    </table>

    <p>
        <input type="button" id="add_request" value="Add request" />
    </p>

    <p>
        <input type="submit" name="submit-save" value="Save" />
    </p>

</form>

{% endblock %}
