{% extends 'generic/call_available.html' %}

{% block available_form %}
<table>
    <tr>
        <th>Weather band</th>
        <th>Time available (hours)</th>
    </tr>
    {% for (weather_id, weather) in weathers.items() %}
        <tr>
            <td>{{ weather.name }}</td>
            <td><input type="text" name="available_{{ weather_id }}" value="{{ available.get(weather_id, '') }}" /></td>
        </tr>
    {% endfor %}
</table>

<p>
    <input type="submit" name="submit" value="Save" />
</p>
{% endblock %}
