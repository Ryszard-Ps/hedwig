{% extends 'generic/call_available.html' %}

{% block available_form %}
<ol>
    {% for (weather_id, weather) in weathers.items() %}
        <li>
            <label for="available_{{ weather_id }}">{{ weather.name }}</label>
            <input type="text" name="available_{{ weather_id }}" value="{{ available.get(weather_id, '') }}" />
            hours
        </li>
    {% endfor %}

    <li><input type="submit" name="submit" value="Save" /></li>
</ol>
{% endblock %}
