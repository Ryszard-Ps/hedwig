{% extends "layout.html" %}

{% block content %}

<table>
    <tr>
        <th>Code</th>
        <td>{{ queue.code }}</td>
    </tr>
</table>

{{ queue.description | format_text }}

<p>
    <a href="{{ url_for('.queue_edit', queue_id=queue.id) }}">Edit queue</a>
</p>

<p>
    <a href="{{ url_for('.affiliation_edit', queue_id=queue.id) }}">Edit affiliations</a>
</p>

{% endblock %}
