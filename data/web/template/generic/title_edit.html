{% extends "layout.html" %}

{% block content %}

{% if message is not none %}
    <p class="warning">
        {{ message }}
    </p>
{% endif %}

<form method="POST" action="{{ url_for('.title_edit', proposal_id=proposal.id) }}">
    <ol>
        <li>
            <label for="proposal_title">Title</label>
            <input type="text" name="proposal_title" value="{{ proposal.title }}" required="requried" autofocus="autofocus" size="40" />
        </li>
        <li>
            <input type="submit" value="Save" name="submit" />
        </li>
    </ol>
</form>

{% endblock %}
