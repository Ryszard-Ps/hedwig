{% macro render_proposal_figures(figures, proposal_id, role_path) %}
    {% if figures %}
        {% for fig in figures %}
            <figure>
                {% if fig.state is attachment_ready %}
                    {% if fig.has_preview %}
                        <a href="{{ url_for('.case_view_figure', proposal_id=proposal_id, role_path=role_path, fig_id=fig.id, md5sum=fig.md5sum) }}">
                            <img src="{{  url_for('.case_view_figure_preview', proposal_id=proposal_id, role_path=role_path, fig_id=fig.id, md5sum=fig.md5sum)}}" alt="Figure {{ loop.index }}" />
                        </a>
                    {% else %}
                        <img src="{{ url_for('.case_view_figure', proposal_id=proposal_id, role_path=role_path, fig_id=fig.id, md5sum=fig.md5sum) }}" alt="Figure {{ loop.index }}" />
                    {% endif %}
                {% elif fig.state is attachment_error %}
                    <p class="warning">
                        The uploaded figure could not be processed.
                    </p>
                {% else %}
                    <p class="not_present">
                        The uploaded figure has not yet been processed.
                        <br />
                        Please try reloading this page later to see the figure here.
                    </p>
                {% endif %}

                <figcaption>
                    <div class="fignum">
                        <p>Figure {{ loop.index }}:</p>
                    </div>
                    <div class="figcap">
                        {{ fig.caption | format_text }}
                    </div>
                </figcaption>
            </figure>
        {% endfor %}
    {% endif %}
{% endmacro %}
