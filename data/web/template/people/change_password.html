{% extends "layout.html" %}
{% set help_link=url_for('help.user_page', page_name='profile') %}

{% block content %}

{% if message is not none %}
    <p class="warning">
        {{ message }}
    </p>
{% endif %}

<form method="POST" action="{{ url_for('.change_password') }}">
    <ol>
        <li>
            <label for="password">Current password</label>
            <input type="password" name="password" autofocus="autofocus" required="required" />
        </li>
        <li>
            <label for="password_new">New password</label>
            <input type="password" name="password_new" required="required" />
        </li>
        <li>
            <label for="password_check">Re-enter password</label>
            <input type="password" name="password_check" required="required" />
        </li>
        <li>
            <input type="submit" value="Change password" name="submit" />
        </li>
    </ol>
</form>

{% endblock %}
